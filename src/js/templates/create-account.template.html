<section class='create-account'>
    <h2 class='create-account-title'>Create User</h3>

    <p class='login-msg alert alert-warning' ng-show='accountCtrl.loggedInUser'>
        You are already logged in. 
    </p>

    <form
        class='create-account-form'
        novalidate
        name='create-account'
        ng-submit='accountCtrl.createAccount()'
        ng-hide='accountCtrl.loggedInUser'>
        <input
            class='first-name form-control'
            type='text'
            name='first-name'
            ng-model='accountCtrl.userInfo.nameFirst'
            placeholder='First Name'
            required>
        <input
            class='last-name form-control'
            type='text'
            name='last-name'
            ng-model='accountCtrl.userInfo.nameLast'
            placeholder='Last Name'
            required>
        <input
            class='user-email form-control'
            type='email'
            name='user-email'
            ng-model='accountCtrl.userInfo.email'
            placeholder='example@email.com'
            required>
        <input
            class='user-password form-control'
            type='password'
            name='user-password'
            ng-model='accountCtrl.userInfo.password'
            placeholder='password'
            required>
        <input class='btn btn-primary btn-sm' type='submit' value='Create Account'>
    </form>

    <p class='new-author-msg alert alert-warning' ng-show='accountCtrl.message'>
        {{accountCtrl.message}}
    </p>
</section>
