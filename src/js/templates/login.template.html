<section class='login'>

    <h2>Login to save your favorites and searches!</h2>

    <div class='login-outer'>

        <div class='login-inner'>

            <h3>Login</h3>

            <form
                class='login-form form-group'
                name='login-form'
                ng-submit='loginCtrl.authenticate()'
                novalidate>
                <input
                    class='form-control'
                    type='email'
                    name='login-email'
                    ng-model='loginCtrl.userInfo.email'
                    placeholder='email'
                    required>
                <input
                    class='form-control'
                    type='password'
                    name='login-password'
                    ng-model='loginCtrl.userInfo.password'
                    placeholder='password'
                    min-length='8'
                    required>
                <input class='login-btn btn btn-primary' type='submit' value='login'>
            </form>
            <p>
                *Password must be 8 or more characters long*
            </p>
        </div>

    </div>

</section>
