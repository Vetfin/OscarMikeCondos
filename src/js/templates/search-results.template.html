<section class='search-results'>

    <div class='results-table table-responsive'>
        <table class='table table-striped table-hover table-condensed'>
            <thead>
                <tr class=''>
                    <th class=''>
                        Id
                    </th>
                    <th class='address-field'>
                        Address
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat='condo in resultsCtrl.results'>
                    <td>
                        {{condo.id}}
                    </td>
                    <td>
                        {{condo.address}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <map
        class='map'
        id='map'
        condos='resultsCtrl.results'>
    </map>

</section>
