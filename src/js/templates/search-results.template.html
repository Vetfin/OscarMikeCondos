<section class='search-results'>

    <div class='results-table table-responsive'>
        <table class='table table-striped table-hover table-condensed'>
            <thead>
                <tr class=''>
                    <th class=''>
                        Id
                    </th>
                    <th class='address-field'>
                        Address
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat='condo in resultsCtrl.results'>
                    <td>
                        {{condo.id}}
                    </td>
                    <td>
                        {{condo.address}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <map
        class='map'
        id='map'
        condos='resultsCtrl.results'>
    </map>

    <div class='filter-dropdown' ng-controller='HomeController as homeCtrl'>
        <button class='filter-btn'>Filter By</button>
        <div class='filter-content'>
            <form
                class='filter-search'
                name='filter-search'
                ng-submit='homeCtrl.goToResults()'
                novalidate>

                <div class='price'>
                    <label class='filter-inputs'>Price: </label>
                    <label for='min-price'>Min $</label>
                    <input
                        class='min'
                        id='min-price'
                        type='number'
                        name='min-price'
                        ng-model='homeCtrl.searchParams.min_price'
                        placeholder='0'
                        >
                    <label for='max-price'>Max $</label>
                    <input
                        class='max'
                        id='max-price'
                        type='number'
                        name='max-price'
                        ng-model='homeCtrl.searchParams.max_price'
                        placeholder='No Max'
                        >
                </div>

                <div class='bed'>
                    <label class='filter-inputs'>Bedrooms: </label>
                    <label for='min-bed'>Min</label>
                    <input
                        class='min'
                        id='min-bed'
                        type='number'
                        name='min-bed'
                        ng-model='homeCtrl.searchParams.min_bed'
                        placeholder='0'
                        >
                    <label for='max-bed'>Max</label>
                    <input
                        class='max'
                        id='max-bed'
                        type='number'
                        name='max-price'
                        ng-model='homeCtrl.searchParams.max_bed'>
                </div>

                <div class='bath'>
                    <label class='filter-inputs'>Bathrooms: </label>
                    <label for='min-bath'>Min</label>
                    <input
                        class='min'
                        id='min-bath'
                        type='number'
                        name='min-bath'
                        ng-model='homeCtrl.searchParams.min_bath'
                        placeholder='0'>
                    <label for='max-bath'>Max</label>
                    <input
                        class='max'
                        id='max-bath'
                        type='number'
                        name='max-bath'
                        ng-model='homeCtrl.searchParams.max_bath'>
                </div>

                <div class='parking'>
                    <label for='parking' class='filter-inputs'>
                        Offstreet Parking:
                    </label>
                    <label for='parking-yes'>Yes</label>
                    <input
                        class=''
                        id='parking-yes'
                        type='radio'
                        name='parking'>

                    <label for='parking-no'>No</label>
                    <input
                        class=''
                        id='parking-no'
                        type='radio'
                        name='parking'>
                </div>
                <div class='zipcode'>
                    <label for='zip' class='filter-inputs'>
                        Zipcode:
                    </label>
                    <input
                        class='zip'
                        id='zip'
                        type='number'
                        name='search-zipcode'
                        ng-submit='homeCtrl.searchParams.zip'
                        placeholder='zip code'>
                </div>

                <input
                    class='condo-submit btn btn-primary'
                    type='submit'
                    value='Find My Condo'>
            </form>
            <!-- <a href="#">Price</a>
            <a href="#">Zipcode</a>
            <a href="#">Link 3</a> -->
        </div>
    </div>

</section>
