<section class='search-results'>
    <div id='map'></div>
    <aside id='repeat' ng-repeat='marker in resultsCtrl.markers | orderBy : "title"'>
        <a
            id='country_container'
            href='#' ng-click='resultsCtrl.openInfoWindow($event, marker)'>
            <label id='names' >{{marker.title}} MARKER</label>
        </a>
    </aside>

</section>
